<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>perfil</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/f3ce059db3.js" crossorigin="anonymous"></script>

</head>
<body>
    
<div class="wrapper">

  <div class="contenedor">
    <div class="perfil_img">
      <img src="luna.jpg">
    </div>

    <div class="perfil">
      <div class="nombre">Brayan Gomez Manco </div>
      <div class="txt">Desarrollador Frontend/Backend de <strong>Colombia</strong></div>

      <div class="lacation">
        <span class="lacation_icon">
          <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
        </span>
        <span >Colombia, Medellin</span>
      </div>
      

      <div class="profile-card-inf">
        <div class="item">
          <div class="numeritos">1598</div>
          <div class="texto">Seguidores</div>
        </div>

        <div class="item">
          <div class="numeritos">65</div>
          <div class="texto">Siguiendo</div>
        </div>

        <div class="item">
          <div class="numeritos">123</div>
          <div class="texto">Art√≠culos</div>
        </div>

        <div class="item">
          <div class="numeritos">85</div>
          <div class="texto">Trabajos</div>
        </div>
      </div>


      <div class="social">
        <a href="#" class="social_item facebook" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-facebook-f"></i></div>
          </span>
        </a>

        <a href="#" class="social_item twitter" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-twitter"></i></div>
          </span>
        </a>

        <a href="#" class="social_item instagram" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-instagram"></i></div>
          </span>
        </a>

        <a href="#" class="social_item github" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-github"></i></div>
          </span>
        </a>

      </div>


      <div class="botones">
        <button class="button button--blue js-btn">Mensaje</button>
        <button class="button button--orange">Seguir</button>
      </div>
    </div>


    <div class="profile-card-message js-message">
      <form class="profile-card-form">
        <div class="profile-card-form__container">
          <textarea placeholder="Say something..."></textarea>
        </div>

        <div class="enviarMensaje">
          <button class="button button--blue js-message-close">Enviar</button>
          <button class="button button--gray js-message-close">Cancelar</button>
        </div>
      </form>

      <div class="profile-card__overlay js-message-close"></div>
    </div>

  </div>

</div>

<script src="js/main.js"></script>

</body>
</html>
